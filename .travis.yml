sudo: required
dist: trusty
services:
  - docker
before_install:
- docker pull blang/latex:ubuntu
script:
- docker run --rm --user="$(id -u):$(id -g)" --net=none -v "$PWD":/data blang/latex:ubuntu pdflatex -interaction=nonstopmode -halt-on-error 2017-2018\ SE\ Paper.tex
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://${GH_TOKEN}@github.com/vanderbiltrobotics/SystemsEngineeringPaper --tags
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file:
    - 2017-2018\ SE\ Paper.pdf
  on:
    tags: false
    all_branches: true
env:
  global:
    - secure: ""
